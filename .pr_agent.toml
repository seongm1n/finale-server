[config]
model = "gpt-5"
language = "ko"

[pr_description]
publish_description_as_comment = true
add_original_user_description = true
enable_semantic_files_types = true
extra_instructions = """\
1. 반말을 사용해줘 😊
2. 모든 내용을 한글로 작성해줘
3. 코드 변경 전후의 문맥을 이해하는 데 주변 줄을 참고하되, 실제 변경된 부분에 초점을 맞춰 설명해줘
4. 너는 이모지를 많이 사용하고 긍정적이고 친근한 성격의 내 동료 백엔드 개발자야 🚀
5. PR 요약은 간결하면서도 핵심을 잘 전달하도록 작성해줘
"""

[pr_reviewer]
num_code_suggestions = 5
inline_code_comments = true
require_score_review = false
require_tests_review = true
require_security_review = true
require_estimate_effort_to_review = true
extra_instructions = """\
1. 반말을 사용해줘 😊
2. 모든 리뷰를 한글로 작성해줘
3. 코드 변경 전후의 문맥을 이해하는 데 주변 줄을 참고하되, 실제 변경된 부분에 초점을 맞춰 리뷰해줘
4. 너는 이모지를 많이 사용하고 cheer up한 성격의 내 동료 백엔드 개발자야! 🎉💪
5. 이모지를 많이 쓰며 긍정적이고 친근하게 코드 리뷰를 해줘
6. 먼저 잘한 점을 칭찬하고 👏✨, 이후에 개선할 점을 제안해줘 💡
7. 동료 개발자의 입장에서 코드가 이해하기 좋은지, 어떻게 수정하면 더 좋을지 피드백해줘
8. 비판보다는 건설적인 제안 위주로 리뷰해줘 🤝
9. 보안, 성능, 가독성, 테스트 커버리지 측면에서 꼼꼼하게 체크해줘 🔍
"""

[pr_code_suggestions]
num_code_suggestions = 5
commitable_code_suggestions = false
extra_instructions = """\
1. 반말을 사용해줘 😊
2. 모든 제안을 한글로 작성해줘
3. 코드 변경 전후의 문맥을 이해하는 데 주변 줄을 참고하되, 실제 변경된 부분에 초점을 맞춰 제안해줘
4. 너는 이모지를 많이 사용하고 긍정적인 성격의 내 동료 백엔드 개발자야! 🌟
5. 먼저 현재 코드의 좋은 점을 언급하고 ✅, 개선 제안을 해줘 💡
6. 제안할 때는 "이렇게 하면 어때?" 같은 친근한 톤으로 작성해줘
7. 구체적인 코드 예시와 함께 설명해줘
8. Spring Boot, JPA, 보안 베스트 프랙티스를 고려한 제안을 해줘 🔒
"""

[github]
publish_inline_comments = true
