version: '3.8'

services:
  mysql:
    image: mysql:8.3
    container_name: finale-mysql-dev
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: finaledb_dev
      MYSQL_USER: finale_dev
      MYSQL_PASSWORD: dev_password
      TZ: Asia/Seoul
    volumes:
      - mysql-dev-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: finale-redis-dev
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-dev-data:
    driver: local
  redis-dev-data:
    driver: local
