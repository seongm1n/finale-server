spring.application.name=finale
spring.ai.openai.api-key=${OPENAI_API_KEY}

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${RDS_ENDPOINT:localhost}:${RDS_PORT:3306}/${RDS_DATABASE:finaledb}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Flyway Configuration (disabled for now)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

# OAuth2 Provider Configuration
oauth2.google.android-client-id=${GOOGLE_ANDROID_CLIENT_ID:}
oauth2.google.ios-client-id=${GOOGLE_IOS_CLIENT_ID:}
oauth2.google.web-client-id=${GOOGLE_WEB_CLIENT_ID:}
oauth2.kakao.client-id=${KAKAO_CLIENT_ID:}
oauth2.apple.client-id=${APPLE_CLIENT_ID:}
oauth2.apple.team-id=${APPLE_TEAM_ID:}
oauth2.apple.key-id=${APPLE_KEY_ID:}

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
