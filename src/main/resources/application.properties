spring.application.name=finale
spring.ai.openai.api-key=${OPENAI_API_KEY}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:finaledb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

# OAuth2 Provider Configuration
oauth2.google.android-client-id=${GOOGLE_ANDROID_CLIENT_ID:}
oauth2.google.ios-client-id=${GOOGLE_IOS_CLIENT_ID:}
oauth2.google.web-client-id=${GOOGLE_WEB_CLIENT_ID:}
oauth2.kakao.client-id=${KAKAO_CLIENT_ID:}
oauth2.apple.client-id=${APPLE_CLIENT_ID:}
oauth2.apple.team-id=${APPLE_TEAM_ID:}
oauth2.apple.key-id=${APPLE_KEY_ID:}
