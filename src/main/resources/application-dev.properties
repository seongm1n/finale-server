# Development Environment Configuration

# MySQL - Local Docker
spring.datasource.url=jdbc:mysql://localhost:3306/finaledb_dev?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=finale_dev
spring.datasource.password=dev_password

# JPA - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging - Debug level
logging.level.root=INFO
logging.level.com.finale.finale=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# HikariCP - Development (smaller pool)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Flyway - Disabled for dev
spring.flyway.enabled=false

# Redis - Local Docker
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Redisson - Local Docker
spring.redisson.address=redis://localhost:6379
spring.redisson.threads=8
spring.redisson.netty-threads=16
