# H2 In-Memory Database Configuration (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# OpenAI API (required for ChatClientConfig bean creation)
spring.ai.openai.api-key=test-api-key

# JWT Configuration (default test values)
jwt.secret=test-secret-key-for-junit-testing-purpose-at-least-32-characters-long
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# OAuth2 Provider Configuration (test values)
oauth2.google.android-client-id=test-google-android-client-id
oauth2.google.ios-client-id=test-google-ios-client-id
oauth2.google.web-client-id=test-google-web-client-id
oauth2.kakao.client-id=test-kakao-client-id
oauth2.apple.client-id=test-apple-client-id
oauth2.apple.team-id=test-apple-team-id
oauth2.apple.key-id=test-apple-key-id
